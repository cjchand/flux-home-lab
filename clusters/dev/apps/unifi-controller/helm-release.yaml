apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: unifi
spec:
  interval: 5m
  chart:
    spec:
      chart: unifi
      version: "5.1.2"
      sourceRef:
        kind: HelmRepository
        name: geek-cookbook
        namespace: flux-system
  values:
    image:
      repository: linuxserver/unifi-controller
      tag: latest
      pullPolicy: IfNotPresent
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteMany
        size: 10Gi
        storageClass: "nfs-client"
    

    env:
      TZ: "America/Chicago"
      PUID: "568"
      PGID: "568"
      # MongoDB configuration for external database
      DB_URI: "mongodb://unifi:$(MONGODB_PASSWORD)@unifi-mongodb:27017/unifi?authSource=unifi"
      MONGODB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: unifi-mongodb-secret
            key: mongodb-passwords

    service:
      main:
        ports:
          controller:
            enabled: true
            port: 8080
          http:
            enabled: true
            port: 8443
          portal:
            enabled: true
            port: 8880
          portal-ssl:
            enabled: true
            port: 8843
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          speedtest:
            enabled: true
            port: 6789
          syslog:
            enabled: true
            port: 5514
            protocol: UDP

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          gethomepage.dev/enabled: "true"
        hosts:
          - host: unifi.internal
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: unifi-tls
            hosts:
              - unifi.internal

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet 