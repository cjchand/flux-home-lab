apiVersion: apps/v1
kind: Deployment
metadata:
  name: eero-exporter
  namespace: eero-exporter
  labels:
    app: eero-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eero-exporter
  template:
    metadata:
      labels:
        app: eero-exporter
    spec:
      containers:
      - name: eero-exporter
        image: acaranta/eero-exporter:latest
        ports:
        - containerPort: 9118
          name: metrics
        env:
        - name: PORT
          value: "9118"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9118
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9118
          initialDelaySeconds: 5
          periodSeconds: 5 