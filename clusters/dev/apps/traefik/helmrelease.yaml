apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "36.3.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
  values:
    # Certificate management with Let's Encrypt (v3 format)
    certificatesResolvers:
      letsencrypt:
        acme:
          email: admin@internal
          storage: /data/acme.json
          tlsChallenge: {}

    # Ingress configuration
    ingressClass:
      name: traefik

    # Persistence for certificates
    persistence:
      enabled: true
      storageClass: "nfs-client"
      accessMode: ReadWriteOnce
      size: 1Gi

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Service configuration
    service:
      type: LoadBalancer
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Traefik Dashboard
        gethomepage.dev/group: Infrastructure
        gethomepage.dev/name: "Traefik"
        gethomepage.dev/icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Traefik.logo.svg/1200px-Traefik.logo.svg.png"

    # Prometheus metrics
    metrics:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s 